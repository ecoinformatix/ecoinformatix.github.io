
{{ define "body" }}
<body class="profile-page">
  {{ partial "nav-fixed-top.html" . }}
  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('{{ .Site.Params.background | relURL }}');">
    </div>
		<div class="main main-raised">
			<div class="container">
		  	<div class="section text-left">
		  	  <h2 class="title text-center">{{ .Title }}</h2>
		  	  <div class="row">
		  	    <div class="col-md-6 col-md-offset-3" id="content">  
	            {{ .Content }}
	          </div>
          </div> 
        </div>
      </div>
		</div>
    {{ partial "footer" . }}
	</div>
</body>
{{ end }}
