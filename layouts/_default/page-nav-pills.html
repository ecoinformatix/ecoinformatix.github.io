{{ define "body" }}
<body class="profile-page">
  {{ partial "nav-fixed-top.html" . }}
  <div class="wrapper">
	  <div class="header header-filter" style="background-image: url('{{ .Site.Params.background | relURL }}');">
	  </div>
		<div class="main main-raised">
	    <div class="container">
	      <div class="section text-left">
          <h1 class="title text-center">{{ .Title }}</h1>
          {{ .Params.description }}
          <div class = "nav-align-center">
              <ul class="nav nav-pills nav-pills-primary" role="tablist">
                  {{ range .Site.Menus.tools }}
                   <li class="nav-item">
                      <a href="{{ .URL }}" data-toggle="tab" role="tab">
                        {{ .Pre }} {{ .Name }}
                      </a>
                    </li>
                  {{ end }}
              </ul>
              <div class="tab-content gallery text-left">
            	{{ .Content }}
              </div>
            </div>
          </div>
	     </div>
	  </div>
  </div>
  {{ partial "footer" . }}
</body>
{{ end }}
